<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets" template="index.xhtml">

<ui:define name="content">
<div style="width: 1000px; margin: auto;">

<h:form>

    <p:panel id="panel" header="Cadastro de Comidas">
        <p:messages id="messages" />
        
        <p:panelGrid columns="2">
        
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" required="true" requiredMessage="Nome: Campo Obrigatório"/>
 
            <p:outputLabel for="estoque" value="Estoque:" />
            <p:inputText id="estoque" required="true" requiredMessage="Estoque: Campo Obrigatório" />
 
            <p:outputLabel for="preco" value="Preço:" />            
            <p:inputNumber id="preco" value="" symbol="R$ " decimalSeparator="," thousandSeparator="." required="true" requiredMessage="Preço: Campo Obrigatório">
            </p:inputNumber>
            
        	<p:outputLabel for="categoria" value="Categoria:" />
        	<p:selectOneRadio id="categoria" value="" required="true" requiredMessage="Categoria: Escolha uma opção">
            	<f:selectItem itemLabel="Salgados" itemValue="Salgados" />
            	<f:selectItem itemLabel="Sobremesas" itemValue="Sobremesas" />
        	</p:selectOneRadio>
        	
        	<h:outputLabel value="Diet: " />
        	<p:selectBooleanCheckbox value="" />
        	
        	<h:outputText value="" />
        	<p:commandButton value="Adicionar" update="panel"  />
        
        </p:panelGrid>
                      
    </p:panel>
</h:form>

</div>
</ui:define>
</ui:decorate>
