<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets" template="index.xhtml">

<ui:define name="content">
<div style="width: 1000px; margin: auto;">

	<p:dataTable value="#{bebidaBean.bebidas}" var="bebida">
		
		<p:column headerText="Nome">
			<h:outputText value="#{bebida.nome}" />
		</p:column>
		
		<p:column headerText="Condimentos">
			<h:outputText value="#{bebida.condimentos}" />
		</p:column>
		
		<p:column headerText="Preço">
			<h:outputText value="#{bebida.preco}" />
		</p:column>
		
		<p:column headerText="Categoria">
			<h:outputText value="#{bebida.categoria}" />
		</p:column>
		
		<p:column headerText="Diet">
			<h:outputText value="#{bebida.diet}" />
		</p:column>
	
	</p:dataTable>
</div>
</ui:define>
</ui:decorate>
